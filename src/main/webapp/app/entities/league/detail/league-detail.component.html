<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="league">
      <h2 data-cy="leagueDetailsHeading"><span jhiTranslate="churchserviceApp.league.detail.title">League</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ league.id }}</span>
        </dd>
        <dt><span jhiTranslate="churchserviceApp.league.name">Name</span></dt>
        <dd>
          <span>{{ league.name }}</span>
        </dd>
        <dt><span jhiTranslate="churchserviceApp.league.description">Description</span></dt>
        <dd>
          <span>{{ league.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/league', league.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
